<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
    <a-scene ar>
        <a-assets>
            <a-asset id="cesium-man" src="models/koala.glb"></a-asset>
        </a-assets>
        <a-entity id="walker" gltf-model="#cesium-man" position="0 0 -5" scale="1 2 1" animation-mixer>
            
        </a-entity>
        <a-camera ar-raycaster raycaster cursor="fuse:false"> </a-camera>
        <a-ring id="cursor" radius-inner="0.1" radius-outer="0.2"  
        color="teal" position="0 -0.8 -5" rotation="-90 0 0">
</a-ring>
    </a-scene>
</body>

</html>
